<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center p-2">
        <h2>Регистрация</h2>
    </div>
    <div class="row justify-content-center ">
        <form class="form-horizontal card p-2">
    <div class="form-group">
        <div class="row justify-content-center">
            <div>
                <label for="name" class="control-label">Имя</label>
                <input type="text" class="form-control" id="name" placeholder="Имя">
            </div>
            &emsp;
            <div>
               <label for="secondname" class="control-label">Фамилия</label>
               <input type="text" class="form-control" id="secondname" placeholder="Фамилия">
            </div>

        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Адрес email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="login">Логин на сайте</label>
        <input type="text" class="form-control" id="login" placeholder="Логин">
    </div>
    <div class="form-group">
        <label for="phone">Мобильный телефон</label>
        <input type="tel" class="form-control" id="phone" placeholder="Мобильный телефон">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Пароль</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Повторите пароль</label>
        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Повторите пароль">
    </div>
    <div class="form-group">
        <label for="education">Образование</label>
        <input type="text" class="form-control" id="education" placeholder="Образование">
    </div>
    <div class="form-group">
        <label for="categories">Интересующие заказы</label>
        <select class="form-control" id="categories">
            <option>Языки</option>
            <option>Математика</option>
            <option>Физика</option>
            <option>Починка труб</option>
        </select>
        <label for="categories">У вас будет возможность отфильтровать заказы<br> по категриям,
            кроме того мы будем периодически<br> присылать вам
        заказы, что скорее всего вам понравятся</label>
    </div>
    <div class="form-group">
        <label for="information">О себе</label>
        <textarea class="form-control" id="information" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="exampleInputFile">Добавить фото</label>
        <input type="file" id="exampleInputFile">
        <p class="help-block">Данное фото будет отображаться у Вас в профиле.</p>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> Я даю согласие на обработку персональных данных
        </label>
    </div>
    <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
    </div>
</div>
</body>
</html>
